<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: blanchedalmond;
            border: 2px solid grey;
            border-radius: 5px;
            font-size: 23px;
            text-align: center;
            padding: 34px;
            margin: 5px;
        }
        #time{
            font-weight: bold ;
        }
    </style>
</head>
<body>
    <div class="box">
       This current time is : <span id="time">
       </span>
    </div>

    <script>
        setInterval(updateTime, 1000);
        function updateTime(){
        time.innerHTML=new Date();
        }
    </script>
</body>
</html>
